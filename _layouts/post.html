<!DOCTYPE html>
<html lang="{{ site.lang | default: "pt-BR" }}">
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-111398776-1"></script>
  <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-111398776-1');
</script>

<meta charset="UTF-8">
{% seo %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#038f99">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<link rel="stylesheet" href="{{ '/assets/css/styles.css?v=' | append: site.github.build_revision | relative_url }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css">

</head>
<body>

  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark"
  style="background-color: rgba(0, 0, 0, 0);
  background-image: linear-gradient(to left, rgba(21, 153, 87, 0.298039), rgba(23, 113, 145, 0.298039));
  background-origin: padding-box;
  background-size: auto;
  box-sizing: border-box;
  color: rgb(192, 192, 192);">
  <a class="navbar-brand" href="/"><b>&lt;{{site.title}}/&gt;</b></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">/sobre</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/portfolio">/portfolio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/contact">/contato</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <section class="main-content col-md-10 offset-md-1">
    <h1><b>{{page.title}}</b></h1>
    <p>
      {% for tag in page.tags %}
      <span class="badge badge-dark">{{tag}}</span>
      {% endfor %}
    </p>

    {{content}}

    <div class="row justify-content-center gallery-posts">
      <div class="col-md-12">
        <div class="row">
          {% for p in page.photos %}
          <a href="{{p}}" data-toggle="lightbox" data-gallery="example-gallery" class="col-3">
            <img src="{{p}}" class="img-fluid img-thumbnail">
          </a>
          {% endfor %}
        </div>
      </div>
    </div>

  </section>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.js"></script>
<script>
$(document).on('click', '[data-toggle="lightbox"]', function(event) {
  event.preventDefault();
  $(this).ekkoLightbox();
});
</script>
</body>
</html>
