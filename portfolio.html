---
layout: default
title: Portfólio
---

<h1><b>PORTFÓLIO</b></h1>
<div class="row">
  {% for post in site.posts %}
  <div class="col-sm-12 col-md-6 col-lg-4">
      <div class="card text-white bg-dark">
        <img class="card-img-top" src="{{post.thumbnail}}" alt="{{post.title}}">
        <div class="card-body">
          <h4 class="card-title"><b>{{post.title}}</b></h4>
          <p class="card-text">{{post.excerpt}}
            <br>
            zero: {{post.teste[0]}}<br>
            um: {{post.teste[1]}}

          </p>
          <a href="{{post.url}}" class="card-link float-right">Ver mais</a>

        </div>
      </div>
  </div>
  {% endfor %}
</div>
